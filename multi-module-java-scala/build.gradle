version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.org.scoverage:gradle-scoverage:2.5.0"
        classpath "gradle.plugin.com.github.maiflai:gradle-scalatest:0.22"
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6.2"
    }
}

apply plugin: 'jacoco'
apply plugin: 'org.sonarqube'

// Example global configuration settings
sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
    }
}

jacoco {
    toolVersion = "0.8.4"
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'scala'
    apply plugin: 'org.scoverage'
    apply plugin: 'com.github.maiflai.scalatest'

    jacocoTestReport {
        reports {
            xml.enabled true
            csv.enabled false
            html.enabled true
            html.destination file("${buildDir}/jacocoHtml")
        }
    }

    // Example shared configuration settings
    sonarqube {
        properties {
            property "sonar.sources", "src/main/scala"
            property "sonar.tests", "src/test/scala"
            property "sonar.junit.reportPaths", "build/test-results/test"
